<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JC Survey Form Project</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
          <em>Thank you for taking the time to help us improve the platform</em>
        </p>
      </header>

      <form action="" id="survey-form">
        <div class="form-group">
          <label for="name" id="name-label">Name:</label>
          <input
            type="text"
            placeholder="Enter your name"
            id="name"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label for="email" id="email-label">Email:</label>
          <input
            type="email"
            placeholder="Enter your email address"
            id="email"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label for="age" id="number-label">Enter your age(optional):</label>
          <input
            type="number"
            placeholder="Enter your age"
            id="number"
            class="form-control"
            min="10"
            max="50"
            required
          />
        </div>
        <div class="form-group">
          <label for="role">Which role best describes your current role:</label>
          <select id="dropdown " class="form-control" name="role" required>
            <option disabled selected value>Select current role</option>
            <option>Student</option>
            <option>Full Time Job</option>
            <option>Full Time Learner</option>
            <option>Prefer not to say</option>
            <option>Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="recommendation"
            >Would you recommend freeeCodeCamp to a friend?</label
          >
          <input
            type="radio"
            class="input-radio"
            value="definitely"
            name="recommend"
            checked
          />Definitely
          <input type="radio" class="input-radio" name="recommend" value="maybe" />Maybe
          <input type="radio" class="input-radio" name="recommend" value="notsure" />Notsure
        </div>
        <div class="form-group">
          <label for="improvement"
            >What is your favourite feature of freeCodeCamp</label
          >
          <select id="dropdown" name="role" class="form-control" required>
            <option disabled selected value>Select an option</option>
            <option>Challenges</option>
            <option>Projects</option>
            <option>Community</option>
            <option>Open Source</option>
          </select>
        </div>
        <div class="form-group">
          <p>What would you like to see improved?</p>
          <span class="clue">(Check all that apply)</span>
          <label
            ><input
              type="checkbox"
              id="input-checkbox"
              value="front-end-projects"
            />
            Front-end-Projects</label
          >
          <label
            ><input
              type="checkbox"
              id="input-checkbox"
              value="back-end-projects"
            />
            Back-end-Projects</label
          >
          <label
            ><input
              type="checkbox"
              id="input-checkbox"
              value="data-visualization"
            />
            Data-Visualization</label
          >
          <label
            ><input type="checkbox" id="input-checkbox" value="challenges" />
            Challenges</label
          >
          <label
            ><input
              type="checkbox"
              id="input-checkbox"
              value="open-source-community"
            />
            Open Source Community</label
          >
          <label
            ><input
              type="checkbox"
              id="input-checkbox"
              value="gitter-help-rooms"
            />
            Gitter help rooms</label
          >
          <label
            ><input type="checkbox" id="input-checkbox" value="video" />
            Videos</label
          >
          <label
            ><input type="checkbox" id="input-checkbox" value="city-meetups" />
            City Meetups</label
          >
          <label
            ><input type="checkbox" id="input-checkbox" value="wiki" />
            Wiki</label
          >
          <label
            ><input type="checkbox" id="input-checkbox" value="forum" />
            Forum</label
          >
          <label
            ><input
              type="checkbox"
              id="input-checkbox"
              value="additional-courses"
            />
            Additional</label
          >
        </div>
        <div class="form-group">
          <p>Any comments or suggestions?</p>
          <textarea name="suggestion" id="suggestion" cols="30" rows="10">
Enter your comment here...</textarea
          >
        </div>
        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
